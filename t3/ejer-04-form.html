<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Calculadora</title>
</head>
<body>
    <h1>Calculadora PHP</h1>
    <form action="ejer-04-calc.php" method="POST">
        <label>Operador 1:</label>
        <input type="number" name="op1" id="op1" step="0.01" required><br>
        <label>Operador 2:</label>
        <input type="number" name="op2" id="op2" step="0.01" required><br>
        <label>Operacion:</label>
        <select name="operand" id="operand" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
